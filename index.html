<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"   href="style.css">
   
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
   
    <title>Encriptador</title>

</head>


<body>  
    <header> 
        <img src="Logo.png" alt="logo de Alura" class="logo">
    </header>
    <main>
       <section>
        <textarea class="text-area" cols="30" rows="7" placeholder="Ingrese su texto" pattern="[a-z\s]*"></textarea>
        <div>
          <h6 class="informacion"> &#8853; Sólo letras minúsculas y sin acentos </h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
       </section>

       <section>
            <textarea class="mensaje" cols="20" rows="11" placeholder="No se ha encontrado ningún texto."></textarea>
           
            <div>
                <button class="copiar" onclick="copiarPortapapeles()">Copiar</button>
            </div>
        
       </section>
    </main>
<script src="configuracion.js"></script>
</body>
</html>
